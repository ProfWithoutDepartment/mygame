<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 { text-align: center; color: #333; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; }
        button {
            width: 100%; padding: 10px; background-color: #4CAF50; color: white;
            border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;
        }
        button:hover { background-color: #45a049; }
        
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Авторизация</h1>
        <p>Введите ваше имя для начала игры</p>
        <label for="playerName">Имя:</label>
        <input type="text" id="playerName" placeholder="Ваше имя">
        <button id="startBtn">Начать игру</button>
    </div>
    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                window.location.href = 'levels.html';
            } else {
                alert('Пожалуйста, введите ваше имя.');
            }
        });
    </script>
</body>
</html>
